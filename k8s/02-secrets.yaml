apiVersion: v1
kind: Secret
metadata:
  name: linkedeye-secrets
  namespace: linkedeye-finspot
type: Opaque
stringData:
  # Database - using existing PostgreSQL in postgresql-leadmin namespace
  DATABASE_URL: "postgresql://root:Fin@spot!leadmin@postgresql-leadmin-service.postgresql-leadmin.svc.cluster.local:5432/linkedeye_finspot?schema=public"

  # JWT Secrets
  JWT_SECRET: "linkedeye-jwt-secret-production-2024-secure-key"
  JWT_REFRESH_SECRET: "linkedeye-refresh-secret-production-2024-secure-key"

  # Redis (if using linkedeye-cache namespace)
  REDIS_URL: "redis://redis-service.linkedeye-cache.svc.cluster.local:6379"
