apiVersion: v1
kind: ConfigMap
metadata:
  name: linkedeye-config
  namespace: linkedeye-finspot
data:
  # Server Configuration
  NODE_ENV: "production"
  PORT: "5000"
  API_VERSION: "v1"

  # JWT Configuration
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"

  # Frontend URL (for CORS)
  FRONTEND_URL: "https://fs-le-dev-inc.finspot.in"
  BACKEND_URL: "https://fs-le-dev-inc.api.finspot.in"

  # Logging
  LOG_LEVEL: "info"

  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"

  # External Integrations (optional - configure as needed)
  PROMETHEUS_URL: "http://prometheus-service.linkedeye-monitoring.svc.cluster.local:9090"
  GRAFANA_URL: "http://grafana-service.linkedeye-monitoring.svc.cluster.local:3000"
